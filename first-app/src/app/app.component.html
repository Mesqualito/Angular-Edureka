<div class="container">
  <div class="row">
    <h2>Student Roster</h2>
  </div>
  <div class="row">
    <input type="text" placeholder="name" [(ngModel)]="currentName">&nbsp;<button (click)="add()"> Submit student name </button>
  </div>
  <div class="row">
    <hr>
    <ul>
      <li *ngFor="let name of studentRoster">{{name}}</li>
    </ul>
  </div>
</div>
