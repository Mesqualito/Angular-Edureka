<div class="container">
  <div class="row">
    <h2>This is an example of 'ngIf'</h2>
    <p *ngIf="flag; else elseblog">Flag is true</p>
    <ng-template #elseblog>
      <p>Flag is false</p>
    </ng-template>
  </div>
  <div class="row">
    <button (click)="toggleFlag()"> Toggle flag </button>
  </div>
</div>
