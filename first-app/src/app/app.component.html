<div class="container">
  <div class="row">
    <h2 [ngStyle]="{color: getH1Color()}">This is an example of 'ngIf'</h2>
    <p id="flagTrue" *ngIf="flag; else elseblog">Flag is true</p>
    <ng-template #elseblog>
      <p id="flagFalse">Flag is false</p>
    </ng-template>
  </div>
  <div class="row">
    <h2 [ngClass]="{attributeBinding: flag}">This is an example of 'ngClass'</h2>
  </div>
  <div class="row">
    <button (click)="toggleFlag()"> Toggle flag </button>
  </div>
</div>
