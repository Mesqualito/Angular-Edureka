<div class="container">
  <div class="row">
    <p>This is {{ interpol }} in the Angular framework</p>
  </div>
  <div class="row">
    <p>Server {{ serverName }} with PID {{ serverPID }} is {{ serverStatus }}.<br>
      <!--Property binding: enable button after some time --->
      <p><button [disabled]="changeButtonState" (click)="toggleServerStatus()"> Change </button></p>
  </div>
</div>
